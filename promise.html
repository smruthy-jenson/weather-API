<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise - Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1 class="mt-5 text-center text-primary">Lotter Prediction App</h1>
    <div class="mt-5 text-center">
        <button onclick="getWinner()" class="btn btn-success">Click Here To See the Status</button>
    </div>
    <div style="height: 50vh;" class="container w-100 d-flex flex-column justify-content-center align-items-center">
        <h1 id="result" style="font-size: 100px;" class="text-danger">Lottery status</h1>
    </div>
</body>
<script>
  const getWinner = ()=>{
    const lotterStatus = new Promise((resolve,reject)=>{
        const myLotterNumber = 3
        const winnerLotterNumber = Math.floor(Math.random()*5)+1
        if(myLotterNumber === winnerLotterNumber){
            resolve("You Won Lottery!!!")
        }else{
            reject("Better Luck Next Time...")
        }
    })
    lotterStatus.then((response)=>{
        result.innerHTML = response
    }).catch((reson)=>{
        result.innerHTML = reson
    })
  }
</script>
</html>
