<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center text-danger mt-5 mb-5">All Recipes</h1>
        <div id="result" class="row">

        </div>
    </div>
</body>
<script>
    fetch("https://dummyjson.com/recipes").then((response) => {
        response.json().then((data) => {
            const allRecipies = data.allRecipies
            console.log(allRecipies);
            allRecipies.forEach(item => {
                result.innerHTML += `<div class="col-lg-4 mb-2"
                <div class="card">
                 <img src="${item.image}" class="card-img-top" alt="...">
                 <div class="card-body">
                 <h5 class="card-title">${item.name}</h5>
                 <p class="card-text">Cuisine : ${item.cuisine}</p>
                </div>
                </div>
                </div>`
            })
        })
    }).catch((reason) => {
        console.log(reason);
    })
</script>

</html>
